<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Express</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #dda0dd);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #009ee3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pay {
      background-color: #00b894;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarot Express</h1>
    <p><strong>Envie sua pergunta agora e tenha a resposta!</strong></p>
    <p>üîÆ Tiragem com 3 cartas</p>
    <p>üì© Interpreta√ß√£o escrita via WhatsApp</p>
    <p>üéÅ Carta b√¥nus com conselho final</p>
    <p>‚è±Ô∏è Entrega em at√© <strong>20 minutos</strong></p>

    <form name="contact" netlify id="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <input type="tel" name="whatsapp" placeholder="Seu WhatsApp com DDD" required />
      <button type="submit" class="button">ENVIAR N√öMERO</button>
    </form>

    <button class="button pay" onclick="redirectToPayment()">QUERO A RESPOSTA AGORA</button>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      }).then(() => {
        alert("N√∫mero enviado com sucesso!");
      }).catch(() =>
        alert("Erro ao enviar. Tente novamente.")
      );
    });

    function redirectToPayment() {
      const mpScript = document.createElement("script");
      mpScript.src = "https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js";
      mpScript.setAttribute("data-preference-id", "227849621-02794f65-c92b-4acd-9fe4-a9f8f137cfd1");
      mpScript.setAttribute("data-source", "button");
      document.body.appendChild(mpScript);
    }
  </script>
</body>
</html>
