<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Express</title>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #dda0dd);
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    button {
      background: #00cba9;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarot Express</h1>
    <p><strong>Receba sua leitura personalizada agora!</strong></p>
    <p>üîÆ Tiragem com 3 cartas</p>
    <p>üì© Entrega via WhatsApp</p>
    <p>üéÅ B√¥nus: conselho final especial</p>
    <p>‚è± Em at√© <strong>24 horas</strong></p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="wpp-form">
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="timestamp" id="timestamp" />
      <p style="display:none"><input name="bot-field" /></p>
      <input type="tel" name="whatsapp" required placeholder="Seu WhatsApp com DDD" />
      <button type="submit" id="submit-btn">üì© RECEBA A RESPOSTA AGORA</button>
    </form>
  </div>

  <script>
    document.getElementById("timestamp").value = new Date().toISOString();

    const form = document.getElementById("wpp-form");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
      .then(() => {
        window.location.href = "https://checkout.nubank.com.br/y2CaFZvgKwb1ws94";
      })
      .catch(() => alert("Erro ao enviar. Tente novamente."));
    });
  </script>
</body>
</html>
