
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Express</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #dda0dd);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
    #redirect-msg {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarot Express</h1>
    <p><strong>Envie sua pergunta agora e tenha a resposta!</strong></p>
    <p>üîÆ Tiragem com 3 cartas</p>
    <p>üì© Interpreta√ß√£o escrita via WhatsApp</p>
    <p>üéÅ Carta b√¥nus com conselho final</p>
    <p>‚è± Entrega em at√© <strong>20 minutos</strong></p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="form">
      <input type="hidden" name="form-name" value="contact">
      <p style="display:none">
        <label>N√£o preencha: <input name="bot-field" /></label>
      </p>
      <input type="tel" name="whatsapp" id="whatsapp" placeholder="Seu WhatsApp com DDD" required />
      <button type="submit">QUERO A RESPOSTA AGORA</button>
    </form>

    <div id="redirect-msg">
      <p>Enviando para o pagamento...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const redirectMsg = document.getElementById("redirect-msg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
      .then(() => {
        form.style.display = "none";
        redirectMsg.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://www.mercadopago.com.br/checkout/v1/redirect?preference-id=227849621-02794f65-c92b-4acd-9fe4-a9f8f137cfd1";
        }, 1000);
      })
      .catch(() => alert("Erro ao enviar. Tente novamente."));
    });
  </script>
</body>
</html>
