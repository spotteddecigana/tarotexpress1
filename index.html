

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Express</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #dda0dd);
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
    .mp-wrapper {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarot Express</h1>
    <p><strong>Receba sua leitura personalizada agora!</strong></p>
    <p>üîÆ Tiragem com 3 cartas</p>
    <p>üì© Entrega via WhatsApp</p>
    <p>üéÅ B√¥nus: conselho final especial</p>
    <p>‚è± Em at√© <strong>20 minutos</strong></p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="wpp-form">
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="timestamp" id="timestamp" />
      <p style="display:none"><input name="bot-field" /></p>
      <input type="tel" name="whatsapp" required placeholder="Seu WhatsApp com DDD" />
      <button type="submit" id="submit-btn">ENVIAR WHATSAPP</button>
    </form>

    <div class="mp-wrapper" id="mp-button">
      <p><strong>Pagamento liberado! Clique abaixo para continuar:</strong></p>
      <script src="https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js"
        data-preference-id="227849621-b8c7ac2a-f820-4964-80c0-8bf7d561ee1a"
        data-source="button">
      </script>
    </div>
  </div>

  <script>
    document.getElementById("timestamp").value = new Date().toISOString();

    const form = document.getElementById("wpp-form");
    const submitBtn = document.getElementById("submit-btn");
    const mpButton = document.getElementById("mp-button");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
      .then(() => {
        submitBtn.disabled = true;
        submitBtn.textContent = "WhatsApp enviado!";
        mpButton.style.display = "block";
      })
      .catch(() => alert("Erro ao enviar. Tente novamente."));
    });
  </script>
</body>
</html>
