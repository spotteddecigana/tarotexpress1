<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #dda0dd);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: bold;
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
      margin: 0.8rem 0;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 1rem;
      color: black;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      background: #6b46c1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Tarot Express</strong></h1>
    <p><strong>Envie sua pergunta agora e tenha a resposta!</strong></p>
    <p>üîÆ Tiragem com 3 cartas</p>
    <p>üì© Interpreta√ß√£o escrita via WhatsApp</p>
    <p>üéÅ Carta b√¥nus com conselho final</p>
    <p>‚è±Ô∏è Entrega em at√© <strong>20 minutos</strong></p>

    <form name="contact" id="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <input
        type="tel"
        name="whatsapp"
        placeholder="Seu WhatsApp com DDD"
        required
        style="padding: 10px; font-size: 16px; width: 100%; max-width: 300px; margin-bottom: 15px;"
      />
      <button type="submit">QUERO A RESPOSTA AGORA</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
      .then(() => {
        window.location.href = "https://mpago.li/1YrSsQ4";
      })
      .catch((error) => {
        alert("Erro ao enviar. Tente novamente.");
      });
    });
  </script>
</body>
</html>
